<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hasil Perhitungan MAUT</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f9fc;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      color: white;
      padding: 25px;
      text-align: center;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }
    h1 {
      margin: 0;
    }
    main {
      padding: 30px;
      text-align: center;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #0096c7;
      color: white;
    }
    .chart-container {
      width: 80%;
      margin: 30px auto;
    }
    button {
      background-color: #0096c7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #023e8a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hasil Perhitungan MAUT</h1>
    <p>Sistem Pendukung Keputusan Penentuan Bibit Udang Vaname Unggul</p>
  </header>

  <main>
    <h2>Tabel Nilai Akhir</h2>
    <table>
      <thead>
        <tr>
          <th>Alternatif</th>
          <th>Nilai Akhir</th>
          <th>Peringkat</th>
        </tr>
      </thead>
      <tbody id="hasilTable"></tbody>
    </table>

    <div class="chart-container">
      <canvas id="hasilChart"></canvas>
    </div>

    <button onclick="window.location.href='index.html'">Kembali ke Halaman Utama</button>
  </main>

  <script>
    // Contoh data hasil (bisa disesuaikan dengan hasil MAUT sebenarnya)
    const hasil = [
      { alternatif: "Bibit Udang Vannamei F1 WAS", nilai: 0.87 },
      { alternatif: "Bibit Udang Vannamei F1 PAL", nilai: 0.72 },
      { alternatif: "Bibit  Udang dari PT.Bibit Unggul", nilai: 0.65 },
      { alternatif: "Bibit Udang Vaname SPF Global Gen", nilai: 0.55 }
    ];

    // Urutkan dari terbesar ke kecil
    hasil.sort((a, b) => b.nilai - a.nilai);

    // Tampilkan tabel
    const tableBody = document.getElementById("hasilTable");
    hasil.forEach((item, index) => {
      const row = `<tr>
        <td>${item.alternatif}</td>
        <td>${item.nilai.toFixed(2)}</td>
        <td>${index + 1}</td>
      </tr>`;
      tableBody.innerHTML += row;
    });

    // Tampilkan diagram
    const ctx = document.getElementById("hasilChart").getContext("2d");
    new Chart(ctx, {
      type: "bar",
      data: {
        labels: hasil.map(item => item.alternatif),
        datasets: [{
          label: "Nilai Akhir",
          data: hasil.map(item => item.nilai),
          backgroundColor: [
            "#0077b6", "#00b4d8", "#48cae4", "#90e0ef"
          ],
          borderRadius: 10
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 1
          }
        },
        plugins: {
          legend: {
            display: false
          },
          title: {
            display: true,
            text: "Perbandingan Nilai Akhir Setiap Bibit Udang",
            font: {
              size: 16
            }
          }
        }
      }
    });
  </script>
</body>
</html>
