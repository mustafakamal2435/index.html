<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Petambak - SPK Bibit Udang Vaname</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #e0f7ff, #c2f0ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 320px;
      text-align: center;
    }
    h2 {
      color: #0077b6;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #cce7f3;
      font-size: 14px;
    }
    button {
      background: #0077b6;
      color: white;
      border: none;
      padding: 10px 16px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover {
      background: #00b4d8;
    }
    .note {
      font-size: 13px;
      color: #065a6a;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Petambak</h2>
    <input type="text" id="username" placeholder="Nama pengguna" />
    <input type="password" id="password" placeholder="Kata sandi" />
    <button onclick="login()">Masuk</button>
    <p class="note">Gunakan nama dan kata sandi sesuai data petambak.</p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      // Contoh validasi sederhana (bisa kamu ubah sesuai kebutuhan)
      if (user === "" || pass === "") {
        alert("Isi nama pengguna dan kata sandi terlebih dahulu!");
        return;
      }

      // Contoh login statis (bisa diganti nanti)
      if (user === "petambak" && pass === "12345") {
        // Simpan nama user ke localStorage agar muncul di dashboard
        localStorage.setItem("userLogin", user);
        // Arahkan ke dashboard
        window.location.href = "dashboard.html";
      } else {
        alert("Nama pengguna atau kata sandi salah!");
      }
    }
  </script>
</body>
</html>
