<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Implementasi Metode MAUT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f9fc;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      color: white;
      padding: 40px 20px;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }
    h1 {
      margin-bottom: 10px;
    }
    main {
      margin-top: 50px;
    }
    p {
      font-size: 16px;
      color: #333;
    }
    .button-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .btn {
      background-color: #0096c7;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #023e8a;
    }
  </style>
</head>
<body>
  <header>
    <h1>Implementasi Metode MAUT</h1>
    <h3>Sistem Pendukung Keputusan Penentuan Bibit Udang Vaname Unggul</h3>
  </header>

  <main>
    <h2>Selamat Datang!</h2>
    <p>Website ini membantu petambak dalam menentukan bibit udang vaname terbaik menggunakan metode MAUT.</p>

    <div class="button-container">
      <a href="login.html" class="btn">Login Pengguna</a>
      <a href="admin.html" class="btn">Login Admin</a>
    </div>
  </main>
</body>
</html>
