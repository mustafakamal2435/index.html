<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Petambak</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0099cc, #00ccff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #0077b6;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0077b6;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0096c7;
    }
    .links {
      margin-top: 15px;
    }
    .links a {
      display: block;
      color: #0077b6;
      text-decoration: none;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Petambak</h2>
    <input type="email" id="email" placeholder="Masukkan Email" required>
    <input type="password" id="password" placeholder="Masukkan Password" required>
    <button onclick="login()">Masuk</button>

    <div class="links">
      <a href="#">Lupa Password?</a>
      <a href="#">Daftar Akun Baru</a>
    </div>
  </div>

  <script>
    // Akun login contoh (bisa diatur dinamis dari admin nanti)
    const akunPetambak = [
      { email: "petambak1@gmail.com", password: "12345" },
      { email: "petambak2@gmail.com", password: "67890" }
    ];

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const valid = akunPetambak.find(
        (akun) => akun.email === email && akun.password === password
      );

      if (valid) {
        alert("Login berhasil! Mengarahkan ke Dashboard...");
        window.location.href = "dashboard.html"; // ðŸ”¹ Langsung ke Dashboard
      } else {
        alert("Email atau password salah!");
      }
    }
  </script>
</body>
</html>
