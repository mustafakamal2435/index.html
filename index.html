<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Petambak - SPK MAUT</title>
  <style>
    body { font-family: Arial; background:#e6f0ff; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-box { background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.2); width:300px; text-align:center; }
    input { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:5px; }
    button { background:#0066cc; color:white; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#004c99; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Petambak</h2>
    <input type="text" id="username" placeholder="Nama pengguna" required>
    <input type="password" id="password" placeholder="Kata sandi" required>
    <button onclick="login()">Masuk</button>
    <p id="msg" style="color:red;"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      // Username & password contoh sederhana
      if (user === "petambak" && pass === "12345") {
        // redirect ke dashboard.html
        window.location.href = "dashboard.html";
      } else {
        document.getElementById('msg').innerText = "Login gagal! Periksa kembali data Anda.";
      }
    }
  </script>
</body>
</html>
