<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Petambak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
    }
    h2 {
      margin-bottom: 20px;
      color: #004aad;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 95%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      font-size: 14px;
      margin-top: 15px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Petambak</h2>
    <input type="text" id="username" placeholder="Alamat Email" />
    <input type="password" id="password" placeholder="Kata Sandi" />
    <button onclick="login()">Masuk</button>

    <p><a href="#" onclick="lupaPassword()">Lupa Password?</a></p>
    <p>Belum punya akun? <a href="register.html">Daftar Akun Baru</a></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Login sederhana (contoh)
      if (username === "petambak@gmail.com" && password === "12345") {
        alert("Login berhasil!");
        window.location.href = "dashboard.html";
      } else {
        alert("Email atau kata sandi salah!");
      }
    }

    function lupaPassword() {
      const email = prompt("Masukkan alamat email Anda untuk reset password:");
      if (email) {
        alert("Link reset password telah dikirim ke " + email);
      }
    }
  </script>
</body>
</html>
