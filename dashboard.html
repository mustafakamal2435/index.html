<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin - Daftar Petambak</title>
<style>
body{font-family:Segoe UI,Arial,sans-serif;background:#f1fbff;margin:0;padding:20px}

.card{background:#fff;padding:16px;border-radius:10px;box-shadow:0 6px 18px rgba(2,6,23,0.06);margin-bottom:12px}

button{background:#0077b6;color:#fff;border:none;padding:8px 12px;border-radius:8px;cursor:pointer}

.danger{background:#ef6b6b}
</style>
</head>
<body>
<header>
<div style="display:flex;justify-content:space-between;align-items:center">

<div><button onclick="logoutAdmin()">Logout Admin</button></div>
</div>
</header>


<div class="container">
<div class="card">

<div style="display:flex;gap:8px;flex-wrap:wrap">

</html>
