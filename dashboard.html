<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Petambak - SPK MAUT</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f8ff;
      margin: 0;
    }
    header {
      background-color: #0077b6;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .menu {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .menu button {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .menu button:hover {
      background-color: #005f87;
    }
  </style>
</head>
<body>
  <header>Dashboard Petambak</header>
  <div class="container">
    <h2>Selamat Datang, Petambak!</h2>
    <p>Anda telah berhasil login ke sistem pendukung keputusan penentuan bibit udang vaname unggul.</p>
    <div class="menu">
      <button onclick="goTo('hitung.html')">Mulai Penilaian MAUT</button>
      <button onclick="logout()">Keluar</button>
    </div>
  </div>

  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "index.html";
    }

    function goTo(page) {
      window.location.href = page;
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
