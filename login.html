<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Sistem MAUT</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #e8f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h2 {
      color: #0077b6;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #0077b6;
      border-radius: 8px;
    }
    select {
      width: 95%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #0077b6;
      border-radius: 8px;
    }
    button {
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      width: 95%;
    }
    button:hover {
      background-color: #005f8d;
    }
    p {
      margin-top: 15px;
    }
    a {
      color: #0077b6;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Sistem MAUT</h2>

    <form onsubmit="login(event)">
      <select id="role" required>
        <option value="">-- Pilih Peran --</option>
        <option value="admin">Admin</option>
        <option value="petambak">Petambak</option>
      </select>
      <input type="text" id="username" placeholder="Nama pengguna" required />
      <input type="password" id="password" placeholder="Kata sandi" required />
      <button type="submit">Masuk</button>
    </form>

    <p><a href="index.html">â¬… Kembali ke Halaman Utama</a></p>
  </div>

  <script>
    function login(event) {
      event.preventDefault();

      const role = document.getElementById('role').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Data login contoh (dummy)
      const adminUser = { username: "admin", password: "1234" };
      const petambakUser = { username: "petambak", password: "1234" };

      if (role === "admin" && username === adminUser.username && password === adminUser.password) {
        window.location.href = "admin.html";
      } 
      else if (role === "petambak" && username === petambakUser.username && password === petambakUser.password) {
        window.location.href = "hitung.html";
      } 
      else {
        alert("Login gagal! Periksa nama pengguna atau kata sandi.");
      }
    }
  </script>
</body>
</html>
