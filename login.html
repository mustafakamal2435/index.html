<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Pengguna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00b4d8, #0077b6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    h2 {
      color: #023e8a;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #0096c7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #023e8a;
    }
    a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: #0096c7;
      font-size: 14px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login Pengguna</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Masukkan Username" required><br>
      <input type="password" id="password" placeholder="Masukkan Password" required><br>
      <button type="submit">Masuk</button>
      <a href="forgot.html">Lupa Password?</a>
    </form>
  </div>

  <script>
    const users = [
      { username: "pengguna1", password: "12345", email: "pengguna1@email.com" },
      { username: "pengguna2", password: "abcde", email: "pengguna2@email.com" }
    ];

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        alert("Login berhasil!");
        window.location.href = "hitung.html";
      } else {
        alert("Username atau password salah!");
      }
    });
  </script>
</body>
</html>
