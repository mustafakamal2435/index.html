<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Login Admin - SPK MAUT Bibit Udang</title>
<style>
body{font-family:Segoe UI,Arial,sans-serif;background:linear-gradient(180deg,#e6f7ff,#c2f0ff);height:100vh;display:flex;align-items:center;justify-content:center;margin:0}
.card{background:#fff;padding:28px;border-radius:12px;box-shadow:0 8px 30px rgba(2,24,43,0.08);width:360px;text-align:center}
h2{color:#0077b6;margin:0 0 14px}
input{width:90%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #dbeffc}
button{background:#0077b6;color:#fff;border:none;padding:10px 16px;border-radius:8px;cursor:pointer}
button:hover{background:#005f87}
</style>
</head>
<body>
<div class="card">
<h2>Login Admin SPK MAUT</h2>
<input id="adminUser" placeholder="Username (contoh: admin)" value="admin" />
<input id="adminPass" placeholder="Password" value="12345" />
<div style="height:10px"></div>
<button onclick="loginAdmin()">Masuk sebagai Admin</button>
<p style="font-size:13px;color:#065a6a;margin-top:12px">Default: <strong>admin</strong> / <strong>12345</strong></p>
</div>


<script>
function loginAdmin(){
const u = document.getElementById('adminUser').value.trim();
const p = document.getElementById('adminPass').value.trim();
if(u === 'admin' && p === '12345'){
localStorage.setItem('adminLoggedIn','true');
// ensure adminLoggedOut flag removed
localStorage.removeItem('adminLoggedOut');
window.location.href = 'admin-dashboard.html';
} else {
alert('Username atau password admin salah.');
}
}
</script>
</body>
</html>
