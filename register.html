<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Akun Petambak</title>
  <style>
    body { font-family: "Segoe UI"; background-color: #f4faff; text-align: center; }
    form { background: white; display: inline-block; padding: 30px; border-radius: 10px;
           box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-top: 50px; }
    input { display: block; margin: 10px auto; padding: 10px; width: 250px; border: 1px solid #0077b6; border-radius: 6px; }
    button { background-color: #0077b6; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
    button:hover { background-color: #005f8d; }
  </style>
</head>
<body>
  <h2>Buat Akun Petambak</h2>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Nama pengguna" required>
    <input type="password" id="password" placeholder="Kata sandi" required>
    <button type="button" onclick="register()">Daftar</button>
  </form>
  <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>

  <script>
    function register() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Harap isi semua kolom!");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];
      if (users.find(u => u.username === username)) {
        alert("Nama pengguna sudah terdaftar!");
        return;
      }

      users.push({ username, password });
      localStorage.setItem("users", JSON.stringify(users));
      alert("Akun berhasil dibuat! Silakan login.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
